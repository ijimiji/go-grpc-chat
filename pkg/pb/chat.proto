syntax = "proto3";

option go_package = "grpchat/pkg/pb";

message User {
    string id = 1;
    string name = 2;
}

message Message {
    string id = 1;
    string text = 2;
    string from = 3;
    string timestamp = 4;
}

message Connect {
    User user = 1;
    bool active = 2;
}

message Close {}

service ChatService {
    rpc CreateStream(Connect) returns (stream Message);
    rpc BroadcastMessage(Message) returns (Close);
}
